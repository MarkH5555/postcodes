<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Postcode JS</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <body class="container-fluid">

        <div class="app-wrapper">

        	<p >Enter a postcode <input type="text" size="15" id="postcode-input"></input><button class="postcode-button">Find</button></p>

            <p class="field-label">District: </p><p><input size="48" id="field1"></input></p>
            <p class="field-label">Region: </p><p><input size="48" id="field2"></input></p>
            <p class="field-label">Lat: </p><p><input size="48" id="field4"></input></p>
            <p class="field-label">Long: </p><p><input size="48" id="field5"></input></p>

        </div>

        <div class="app-wrapper">
            <div id="map"></div>
        </div>

    </body>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/postcode.js"></script>

 </html>
